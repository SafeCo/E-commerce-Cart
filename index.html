<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ecommerce Website</title>
</head>
<body>
	<div class="modal">
		<div class="modal-header">
			<div class="modal-title">Your Shopping Bag</div>
			<button class="close-button ">X</button>
		</div>
		<div class="modal-body">
			<div class="modal-item-insert">
			</div>
		</div>
		<h1 class="modal-total">Total Price: Â£00.00</h1>
		<button class="modal-checkout-button">Checkout</button>
	</div>
	<div class="overlay"></div>
	
	

	<div class="grid-container">
		<div class="one">
		<div class="logo-container">
			<img src="Logo3.svg">
		</div>
		<form class="search-bar">
			<input type="text" class="search" name="search">
			<button>Search</button>
		</form>
		<div class="sign-basket">
			<div class="one-button">Sign in</div>
			<div class="one-button" id="basket">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
				  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
				</svg>
				<div class="basket-number">0</div>
			</div>
		</div>
		</div>



		<div class="two">
			<nav class="nav-options">
				<button>All</button>
				<button>Best Sellers</button>
				<button>Gift Ideas</button>
				<button>Technology</button>
				<button>New Releases</button>
				<button>Sale</button>
			</nav>
		</div>



		<div class="three">
			<h1>Filter</h1>
			<div>
				<label>Sort By</label>
				<div>
					<select id="dropdown">
						<option value="1" id="rating">Recommended</option>
						<option value="2" id="alphabetical">A-Z</option>
						<option value="3" id="price-high-to-low">Price high to low</option>
						<option value="4" id="price-low-to-high">Price low to high</option>
					</select>
				</div>
			</div>
			<div>
				<p>Price Filter</p>
				<div>	
					<input type="range" min="1" value="1000" max="1000" id="price-range">
				</div>
				<div class="display-range"></div>
			</div>
		</div>



		<div class="four vertical-scroll">
			<div class="banner"></div>
			<div class="loading"></div>
				<div class="item-insert">
				</div>			
		</div>
	</div>
	
<script type="text/javascript" defer src="script.js"></script>
</body>
</html>
